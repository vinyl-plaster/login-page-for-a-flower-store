<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Login page</title>
</head>
<body>

    <div class="template">

        <div class="template__back">
            <img src="./assets/media/back.png" alt="back">
        </div>

        <div class="template__top">
            
            <div class="template__top__title">
                <h1>Welcome Back</h1>
                <p>Please enter your details below to access the system.</p>
            </div>

            <form class="template__top__form">

                <div class="template__top__form__field">
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="template__top__form__field">
                    <label for="">Password</label>
                    <input type="password" name="" id="" placeholder="Enter your password">
                </div>

                <div class="template__top__form__details">
                    <div class="template__top__form__details__left">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                    </div>
                    <div class="template__top__form__details__right">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>

                <button class="btn">Sign In</button>

            </form>

            <div class="template__top__details">
                <p>Donâ€™t have an account?</p>
                <a href="">Sign up</a>
            </div>

        </div>

        <div class="template__bottom">

            <div class="template__bottom__flowers">
                
                <img src="./assets/media/flower1.png" alt="flower 1" 
                    class="template__bottom__flowers_flower template__bottom__flowers_flower1">
                <img src="./assets/media/flower2.png" alt="flower 2" 
                    class="template__bottom__flowers_flower template__bottom__flowers_flower2">
                <img src="./assets/media/flower3.png" alt="flower 3" 
                    class="template__bottom__flowers_flower template__bottom__flowers_flower3">
                <img src="./assets/media/flower4.png" alt="flower 4" 
                    class="template__bottom__flowers_flower template__bottom__flowers_flower4">

            </div>

        </div>

    </div>
    
</body>
</html>
